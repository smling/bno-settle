name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: cd-main
  cancel-in-progress: false

jobs:
  build-package:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build production app for GitHub Pages
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          BASE_HREF="/${REPO_NAME}/"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            BASE_HREF="/"
          fi
          echo "Using base href: $BASE_HREF"
          npm run build -- --configuration production --base-href "$BASE_HREF"

      - name: Create release package
        id: package
        run: |
          mkdir -p release-assets
          SHORT_SHA="${GITHUB_SHA::7}"
          PACKAGE_NAME="bno-settle-${SHORT_SHA}.tar.gz"
          tar -czf "release-assets/${PACKAGE_NAME}" -C dist/bno-settle/browser .
          echo "package_file=release-assets/${PACKAGE_NAME}" >> "$GITHUB_OUTPUT"
          echo "package_name=${PACKAGE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/bno-settle/browser

      - name: Upload packaged app artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged-app-${{ github.run_id }}
          path: release-assets
          if-no-files-found: error
          retention-days: 90

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build-package
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  tag-and-release:
    name: Tag and Release
    needs: deploy-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download packaged app
        uses: actions/download-artifact@v4
        with:
          name: packaged-app-${{ github.run_id }}
          path: release-assets

      - name: Create release tag
        id: tag
        run: |
          TAG="v$(date -u +'%Y.%m.%d')-${GITHUB_SHA::7}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

          if git ls-remote --exit-code --tags origin "refs/tags/${TAG}" > /dev/null 2>&1; then
            echo "created=false" >> "$GITHUB_OUTPUT"
            echo "Tag ${TAG} already exists. Skipping tag creation."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"
          echo "created=true" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.tag.outputs.created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: Release ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: release-assets/*.tar.gz
          fail_on_unmatched_files: true
