<main class="app-layout">
  <header class="hero">
    <p class="kicker">BN(O) helper</p>
    <h1>{{ title() }}</h1>
    <p class="subtitle">
      Private-first Checklist for BNO-er appling ILR and citizenship;
    </p>
  </header>

  <app-disclaimer-banner />

  <mat-tab-group class="workspace-tabs" dynamicHeight>
    <mat-tab label="Assessment">
      <section class="screen-grid">
        <!-- <app-onboarding-screen /> -->
        <app-quick-check-screen />
        <app-risk-flags-screen />
      </section>
    </mat-tab>
    <mat-tab label="Travel and Timing">
      <section class="screen-grid">
        <app-ilr-date-estimator [travelTimingContext]="travelTimingContext" />
        <app-travel-log-screen [travelTimingContext]="travelTimingContext" />
        <app-absence-summary-screen [travelTimingContext]="travelTimingContext" />
        <!-- <app-timeline-screen /> -->
      </section>
    </mat-tab>
    <mat-tab label="Docs and Guidance">
      <section class="screen-grid">
        <app-checklists-screen />
        <app-official-references-screen />
      </section>
    </mat-tab>
    <mat-tab label="Privacy and Settings">
      <section class="screen-grid">
        <app-settings-screen />
        <app-privacy-debug-screen />
      </section>
    </mat-tab>
  </mat-tab-group>
</main>
