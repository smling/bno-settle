<main class="app-layout">
  <header class="hero">
    <p class="kicker">Privacy-first BN(O) helper</p>
    <h1>{{ title() }}</h1>
    <p class="subtitle">
      Component scaffold based on `docs/functional-spec.md` and `docs/design-specs/indexeddb-c4.md`
    </p>
  </header>

  <app-disclaimer-banner />

  <mat-tab-group class="workspace-tabs" dynamicHeight>
    <mat-tab label="Assessment">
      <section class="screen-grid">
        <!-- <app-onboarding-screen /> -->
        <app-quick-check-screen />
        <app-risk-flags-screen />
      </section>
    </mat-tab>
    <mat-tab label="Travel and Timing">
      <section class="screen-grid">
        <app-ilr-date-estimator />
        <app-travel-log-screen />
        <app-absence-summary-screen />
        <!-- <app-timeline-screen /> -->
      </section>
    </mat-tab>
    <mat-tab label="Docs and Guidance">
      <section class="screen-grid">
        <app-checklists-screen />
        <app-official-references-screen />
      </section>
    </mat-tab>
    <mat-tab label="Privacy and Settings">
      <section class="screen-grid">
        <app-settings-screen />
        <app-privacy-debug-screen />
      </section>
    </mat-tab>
  </mat-tab-group>
</main>
